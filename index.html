<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="library">
        <h1>TOP Library</h1>
        <button id="add-book">Add Book</button>
        <dialog id="add-book-dialog">
            <form method="dialog" id="add-book-form">
                <div class="form-control">
                    <label for="add-book-title">Title</label>
                    <input type="text" name="add-book-title" id="add-book-title">
                </div>
                <div class="form-control">
                    <label for="author">Author</label>
                    <input type="text" name="add-book-author" id="author" placeholder="Book author">
                </div>
                <div class="form-control">
                    <label for="pages">Pages</label>
                    <input type="number" name="add-book-pages" id="pages" placeholder="Book pages">
                </div>
                <div class="form-control">
                    <label for="add-book-read">Read</label>
                    <input type="checkbox" name="add-book-read" id="add-book-read">
                </div>
                <div class="form-control">
                    <button type="submit" id="add-book-add">Add</button>
                </div>
        </dialog>
        <section id="books">
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
